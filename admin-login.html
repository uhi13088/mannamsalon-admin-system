<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - 맛남살롱</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary-color: #8b7355; 
      --primary-dark: #6b5d4f; 
      --bg-light: #f5f1e8; 
      --bg-white: #fdfcfa;
      --text-primary: #6b5d4f; 
      --text-secondary: #9b8a76; 
      --border-color: #e8dfd0; 
      --border-radius: 8px;
      --shadow-sm: 0 2px 8px rgba(107, 93, 79, 0.08); 
      --shadow-lg: 0 8px 24px rgba(107, 93, 79, 0.15);
      --spacing-xs: 6px; 
      --spacing-sm: 12px; 
      --spacing-md: 16px; 
      --spacing-lg: 24px; 
      --spacing-xl: 32px;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; 
      background: var(--bg-light); 
      color: var(--text-primary); 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-box { 
      background: var(--bg-white); 
      border-radius: 12px; 
      padding: 48px 40px; 
      box-shadow: var(--shadow-lg); 
      max-width: 420px; 
      width: 100%; 
      border: 1px solid var(--border-color); 
      text-align: center; 
    }
    
    .login-logo { 
      font-size: 64px; 
      margin-bottom: 16px; 
    }
    
    .login-box h1 { 
      font-size: 28px; 
      color: var(--text-primary); 
      margin-bottom: 8px; 
    }
    
    .login-subtitle { 
      color: var(--text-secondary); 
      margin-bottom: 32px; 
      font-size: 14px; 
    }
    
    .form-group { 
      margin-bottom: 20px; 
      text-align: left; 
    }
    
    .form-group label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600; 
      color: var(--text-primary); 
      font-size: 14px; 
    }
    
    .form-group input { 
      width: 100%; 
      padding: 14px 16px; 
      border: 2px solid var(--border-color); 
      border-radius: var(--border-radius); 
      font-size: 15px; 
      transition: all 0.2s;
      background: var(--bg-white);
      color: var(--text-primary);
    }
    
    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .btn { 
      padding: 12px 24px; 
      border-radius: var(--border-radius); 
      font-size: 14px; 
      font-weight: 500; 
      cursor: pointer; 
      transition: all 0.2s ease; 
      border: none; 
    }
    
    .btn-primary { 
      background: var(--primary-color); 
      color: var(--bg-white); 
    }
    
    .btn-primary:hover { 
      background: var(--primary-dark); 
      box-shadow: var(--shadow-sm); 
    }

    @media (max-width: 640px) {
      .login-box {
        padding: 32px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-logo">☕</div>
    <h1>맛남살롱</h1>
    <p class="login-subtitle">관리자 로그인</p>
    
    <div class="form-group">
      <label for="adminEmail">이메일</label>
      <input type="email" id="adminEmail" placeholder="이메일 주소를 입력하세요" onkeypress="if(event.key==='Enter') document.getElementById('adminPassword').focus()">
    </div>
    
    <div class="form-group">
      <label for="adminPassword">비밀번호</label>
      <input type="password" id="adminPassword" placeholder="비밀번호를 입력하세요" onkeypress="if(event.key==='Enter') handleAdminLogin()">
    </div>
    
    <div class="form-group" style="margin-bottom: 24px;">
      <label style="display: flex; align-items: center; cursor: pointer; font-weight: normal;">
        <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 8px; cursor: pointer;">
        <span style="font-size: 14px; color: var(--text-secondary);">아이디/비밀번호 기억하기</span>
      </label>
    </div>
    
    <button class="btn btn-primary" style="width: 100%;" onclick="handleAdminLogin()">로그인</button>
    
    <p id="loginError" style="color: #c67b7b; font-size: 13px; margin-top: 12px; display: none;"></p>
    
    <div style="text-align: center; margin-top: var(--spacing-lg);">
      <a href="index.html" style="color: var(--text-secondary); font-size: 14px; text-decoration: none;">← 메인으로 돌아가기</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "AIzaSyCr3Tq2T7oy5rVlK1c33m_G0TlUWv0-g3k",
      authDomain: "abcdc-staff-system.firebaseapp.com",
      projectId: "abcdc-staff-system",
      storageBucket: "abcdc-staff-system.firebasestorage.app",
      messagingSenderId: "442207878284",
      appId: "1:442207878284:web:49b157573851b124d28fa9",
      measurementId: "G-WYPQ3YEJRT"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    console.log('✅ 관리자 로그인 페이지 로드');

    // 페이지 로드 시 저장된 정보 불러오기
    window.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('admin_saved_email');
      const savedPassword = localStorage.getItem('admin_saved_password');
      
      if (savedEmail && savedPassword) {
        document.getElementById('adminEmail').value = savedEmail;
        document.getElementById('adminPassword').value = savedPassword;
        document.getElementById('rememberMe').checked = true;
      }
    });

    async function handleAdminLogin() {
      const email = document.getElementById('adminEmail').value.trim();
      const password = document.getElementById('adminPassword').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const errorEl = document.getElementById('loginError');
      
      if (!email) {
        errorEl.textContent = '이메일을 입력해주세요.';
        errorEl.style.display = 'block';
        return;
      }
      if (!password) {
        errorEl.textContent = '비밀번호를 입력해주세요.';
        errorEl.style.display = 'block';
        return;
      }

      try {
        errorEl.style.display = 'none';
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          if (userData.role === 'admin' || userData.role === 'manager') {
            // 기억하기 체크 시 저장, 아니면 삭제
            if (rememberMe) {
              localStorage.setItem('admin_saved_email', email);
              localStorage.setItem('admin_saved_password', password);
            } else {
              localStorage.removeItem('admin_saved_email');
              localStorage.removeItem('admin_saved_password');
            }
            
            // 인증 성공 - 세션 저장 후 대시보드로 이동
            sessionStorage.setItem('admin_authenticated', 'true');
            sessionStorage.setItem('admin_email', email);
            window.location.href = 'admin-dashboard.html';
          } else {
            errorEl.textContent = '관리자 권한이 없습니다.';
            errorEl.style.display = 'block';
            await auth.signOut();
          }
        } else {
          errorEl.textContent = '사용자 정보를 찾을 수 없습니다.';
          errorEl.style.display = 'block';
          await auth.signOut();
        }
      } catch (error) {
        console.error('로그인 오류:', error);
        if (error.code === 'auth/user-not-found') errorEl.textContent = '등록되지 않은 이메일입니다.';
        else if (error.code === 'auth/wrong-password') errorEl.textContent = '비밀번호가 올바르지 않습니다.';
        else if (error.code === 'auth/invalid-email') errorEl.textContent = '이메일 형식이 올바르지 않습니다.';
        else errorEl.textContent = '로그인 중 오류가 발생했습니다.';
        errorEl.style.display = 'block';
        document.getElementById('adminPassword').value = '';
      }
    }
  </script>
</body>
</html>
